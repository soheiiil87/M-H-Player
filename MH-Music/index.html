<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Player Select</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #00ff66;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
    }
    
h1 {
  background: linear-gradient(90deg, #00ff66, #00cc55, #ff055c, #ff0000);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}


    .card-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
    }
    .card {
      background-color: #3a3a3a;
      border-radius: 10px;
      width: 250px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
      text-decoration: none;
      display: block;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .card h3 {
      margin: 0;
    }


    .moein {
      border: 2px solid #00ff66;
      color: #00ff66;
    }
    .moein:hover {
      transform: scale(1.05);
      background-color: #00ff66;
      color: #2e2e2e;
    }


    .hayede {
      border: 2px solid #ff055c;
      color: #ff055c;
    }
    .hayede:hover {
      transform: scale(1.05);
      background-color: #ff055c;
      color: #2e2e2e;
    }
  </style>
</head>
<body>
  <h1>Choose a Player</h1>

  <div class="card-container">

    <a href="moein.html" class="card moein">
      <img src="https://behtamusic.ir/wp-content/uploads/2024/02/62877703.jpg" alt="Moein Player">
      <h3>Moein Player</h3>
    </a>

    <a href="hayede.html" class="card hayede">
      <img src="https://berooztarinha.com/wp-content/uploads/2528.jpg" alt="Hayede Player">
      <h3>Hayede Player</h3>
    </a>

  </div>
</body>
</html>
