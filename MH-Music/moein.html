<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Moein Player</title>
  <style>
    body {
      background-color: #2e2e2e;
      color: #00ff66;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding-bottom: 120px;
    }
    header {
  background-color: #222;
  border-bottom: 2px solid #00ff66;
  padding: 15px 30px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  position: sticky;
  top: 0;
  z-index: 200;
}

header .logo a{
  color: #00ff66;
  font-size: 24px;
  font-weight: bold;
  text-decoration: none;
}

header nav a {
  color: #00ff66;
  text-decoration: none;
  margin-left: 20px;
  font-weight: bold;
}

header nav a:hover {
  color: rgb(149, 55, 255);
}

    h1 {
      margin-top: 40px;
      color: #00ff66;
    }
    #trackList {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto 100px;
      max-width: 1000px;
    }
    .card {
      background-color: #3a3a3a;
      border: 2px solid #00ff66;
      border-radius: 10px;
      width: 220px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
      background-color: #00ff66;
      color: #2e2e2e;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #player {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #222;
      padding: 20px;
      border-top: 2px solid #00ff66;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      z-index: 100;
    }
    #player audio {
      width: 300px;
    }
    button {
      background-color: #00ff66;
      color: #2e2e2e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00cc55;
    }
  </style>
</head>
<body>
  
  <header>
  <div class="logo"><a href="./index.html">Moein Player</a></div>
  <nav>
    <a href="About.html">About</a>
    <a href="Sign.html">Sign</a>
  </nav>
  </header>

    <a href="./index.html" 
   style="position: absolute; top: 100px; left: 10px; 
          background-color: #00ff66; color: #2e2e2e; 
          padding: 5px 10px; border-radius: 5px; 
          text-decoration: none; font-size: small;">
  ⬅ Back
    </a>

  <div id="trackList"></div>


  <div id="player">
    <button onclick="playPrev()">⏮</button>
    <audio id="audio" controls style="min-width: 800px;"></audio>
    <button onclick="playNext()">⏭</button>
  </div>


  <script>
    const tracks = [

      { 
        title: 'Siah Cheshmoon',
        url: 'https://dl.behtamusic.ir/music/1402/12/siyah-Cheshmoon.mp3',
        img: 'https://behtamusic.ir/wp-content/uploads/2024/02/62877703.jpg' 
      },

      { 
        title: 'Kaftare Kakol Be Sar (Remix)',
        url: 'https://cdn.golsarmusic.ir/irsv-root/1404/03-khordad/17/Moein%20-%20Remix%20Kaftare%20Kakol%20Be%20Sar%20.mp3',
        img: 'https://tse3.mm.bing.net/th/id/OIP.AEmOw-vVYIRhjyTv8dEX_gHaHa?rs=1&pid=ImgDetMain&o=7&rm=3' 
      },

      { 
        title: 'Safar', 
        url: 'https://dl.beroosic.ir/music/1403/7/Saffar.mp3', 
        img: 'https://tse3.mm.bing.net/th/id/OIP.rU6J2x3qGVckUdF3saUyiAHaHa?rs=1&pid=ImgDetMain&o=7&rm=3' 
      },

      { 
        title: 'Pariche',
        url: 'https://dlrooz.musitraf.com/Music/A/F/Moein-paricheh/06%20Paricheh.mp3?src=dlrooz',
        img: 'https://musicrooz.com/wp-content/uploads/2023/08/Moein-Paricheh.jpg' 
      },

      { 
        title: 'Be Didaram Bia', 
        url: 'https://dl.beroosic.ir/music/1403/9/Moein-Be-Didaram.mp3', 
        img: 'https://artment.ir/wp-content/uploads/2022/02/Be-Didaram-Bia_Moein.jpg' 
      },

      { 
        title: 'Tolou', 
        url: 'https://dl.beroosic.ir/music/1404/1/Moein-Tolou.mp3', 
        img: 'https://dl.musicdrum.ir/uploads/2022/10/Moein-Tolou.jpg' 
      },

    ];
    let currentTrack = 0;

    function renderTrackList() {
      const listDiv = document.getElementById('trackList');
      listDiv.innerHTML = '';
      tracks.forEach((track, index) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${track.img}" alt="${track.title}">
          <h3>${track.title}</h3>
        `;
        card.onclick = () => {
          currentTrack = index;
          playTrack(currentTrack);
        };
        listDiv.appendChild(card);
      });
    }

    function playTrack(index) {
      const audio = document.getElementById('audio');
      audio.src = tracks[index].url;
      audio.play();
    }

    function playNext() {
      currentTrack = (currentTrack + 1) % tracks.length;
      playTrack(currentTrack);
    }

    function playPrev() {
      currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
      playTrack(currentTrack);
    }

    renderTrackList();
    playTrack(currentTrack);
    document.getElementById('audio').addEventListener('ended', playNext);
  </script>
</body>
</html>
